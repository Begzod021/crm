<!DOCTYPE html>
{% load static %}
  <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>

      <form method="post" enctype="multipart/form-data">{% csrf_token %}
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Profile</legend>
          <label for="job">Section</label>
          {% for el in employe %}
          {% if el.section.id != 1 %}
          <select name="section" required id="id_section">
            <option value="" selected>---------</option>
              <option name="el.section.id" value="{{ el.section.id }}">{{ el.section }}</option>
          </select>
          {% else %}
          {{ position.section }}
          {% endif %}
          {% endfor %}
          <label for="job">Position</label>
          {{ position.position }}
          <label for="job">User</label>
          {{ position.user }}
          <label for="job">Author</label>
          {{ position.author }}
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
